<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Fase 7 - Jogo da Mem√≥ria</title>
<style>
  body {
    background-color: black;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 20px;
  }
  h1 {
    margin-bottom: 10px;
  }
  #game-board {
    display: grid;
    grid-template-columns: repeat(4, 70px);
    grid-gap: 15px;
    justify-content: center;
    margin-top: 20px;
  }
  .card {
    background-color: #333;
    border-radius: 10px;
    font-size: 40px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    user-select: none;
    height: 70px;
    width: 70px;
    box-shadow: 0 0 5px #8B0000;
    position: relative;
  }
  .emoji {
    opacity: 0;
    transition: opacity 0.3s;
  }
  .flipped .emoji, .matched .emoji, .show-all .emoji {
    opacity: 1;
  }
  button {
    margin-top: 25px;
    padding: 10px 25px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    background-color: #8B0000;
    color: white;
    cursor: pointer;
  }
  button:hover {
    background-color: #b22222;
  }
</style>
</head>
<body>

<h1>Fase 7 - Jogo da Mem√≥ria</h1>
<p>Encontre todos os pares de frutas!</p>

<div id="game-board"></div>
<button id="reset-btn">Reiniciar Jogo</button>

<script>
  const fruits = ['üçé','üçå','üçâ','üçá','üçì','üçí','ü•ù','üçç'];
  let cardsArray = [...fruits, ...fruits];

  const board = document.getElementById('game-board');
  const resetBtn = document.getElementById('reset-btn');

  let flippedCards = [];
  let matchedCount = 0;
  let lockBoard = false;

  function shuffle(array) {
    for(let i = array.length -1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i+1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  function criarCartas() {
    shuffle(cardsArray);
    board.innerHTML = '';
    matchedCount = 0;
    flippedCards = [];
    lockBoard = true;  // bloqueia jogada at√© mostrar todas

    cardsArray.forEach((fruit, index) => {
      const card = document.createElement('div');
      card.classList.add('card', 'show-all'); // mostrar inicialmente
      card.dataset.fruit = fruit;
      card.dataset.index = index;

      const emoji = document.createElement('span');
      emoji.classList.add('emoji');
      emoji.textContent = fruit;

      card.appendChild(emoji);
      card.addEventListener('click', () => virarCarta(card));
      board.appendChild(card);
    });

    setTimeout(() => {
      document.querySelectorAll('.card').forEach(card => {
        card.classList.remove('show-all');
      });
      lockBoard = false;  // libera jogadas
    }, 1000);  // 1 segundo
  }

  function virarCarta(card) {
    if(lockBoard || card.classList.contains('flipped') || card.classList.contains('matched')) return;

    card.classList.add('flipped');
    flippedCards.push(card);

    if(flippedCards.length === 2) {
      lockBoard = true;
      setTimeout(verificarPar, 800);
    }
  }

  function verificarPar() {
    const [card1, card2] = flippedCards;

    if(card1.dataset.fruit === card2.dataset.fruit) {
      card1.classList.add('matched');
      card2.classList.add('matched');
      matchedCount += 2;

      if(matchedCount === cardsArray.length) {
        setTimeout(() => {
          alert('Parab√©ns! Voc√™ encontrou todos os pares!');
          window.location.href = 'fase8.html';
        }, 300);
      }
    } else {
      setTimeout(() => {
        alert('Errou! O jogo vai reiniciar.');
        criarCartas();
      }, 300);
    }

    flippedCards = [];
    lockBoard = false;
  }

  resetBtn.addEventListener('click', criarCartas);

  criarCartas();
</script>

</body>
</html>
