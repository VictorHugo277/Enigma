<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Fase 12 - Quiz Final</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #8B0000;
    }
    .pergunta {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 5px 0;
      cursor: pointer;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #8B0000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .feedback {
      margin-top: 20px;
      font-weight: bold;
    }
    .correct {
      color: lightgreen;
    }
    .incorrect {
      color: #8B0000;
    }
  </style>
</head>
<body>

  <h1>Fase 12 - Quiz Final</h1>

  <div class="pergunta">
    <p>1) Início do namoro:</p>
    <label><input type="radio" name="q1" value="A"> A) 12/09/2024</label>
    <label><input type="radio" name="q1" value="B"> B) 10/08/2024</label>
    <label><input type="radio" name="q1" value="C"> C) 12/10/2024</label>
    <label><input type="radio" name="q1" value="D"> D) 14/04/2024</label>
    <label><input type="radio" name="q1" value="E"> E) 12/10/2023</label>
  </div>

  <div class="pergunta">
    <p>2) Meus cantores brasileiros favoritos:</p>
    <label><input type="radio" name="q2" value="A"> A) Djavan, Chico Buarque e Gal Costa</label>
    <label><input type="radio" name="q2" value="B"> B) Djavan, Chico Buarque e Jorge Ben Jor</label>
    <label><input type="radio" name="q2" value="C"> C) Caetano Veloso, Gal Costa e Tim Bernardes</label>
    <label><input type="radio" name="q2" value="D"> D) Djavan, Caetano Veloso e Tim Bernardes</label>
  </div>

  <div class="pergunta">
    <p>3) Minhas músicas favoritas de junho:</p>
    <label><input type="radio" name="q3" value="A"> A) Nuvem negra, Apesar de você e Coleção</label>
    <label><input type="radio" name="q3" value="B"> B) Nuvem negra, Apesar de você e Vilão da mídia</label>
    <label><input type="radio" name="q3" value="C"> C) Curumim, Cálice e Cotidiano</label>
    <label><input type="radio" name="q3" value="D"> D) Lágrimas Negras, Eternamente e Magnólia</label>
  </div>

  <div class="pergunta">
    <p>4) Primeiro beijo:</p>
    <label><input type="radio" name="q4" value="A"> A) 08/10/24</label>
    <label><input type="radio" name="q4" value="B"> B) 06/10/24</label>
    <label><input type="radio" name="q4" value="C"> C) 08/08/24</label>
    <label><input type="radio" name="q4" value="D"> D) 09/10/24</label>
    <label><input type="radio" name="q4" value="E"> E) 06/09/24</label>
  </div>

  <div class="pergunta">
    <p>5) Meus cantores internacionais favoritos:</p>
    <label><input type="radio" name="q5" value="A"> A) Daniel Caesar, Giveon, Daniel Kim</label>
    <label><input type="radio" name="q5" value="B"> B) Joji, Daniel Caesar e Laufey</label>
    <label><input type="radio" name="q5" value="C"> C) Daniel Caesar, Joji e Giveon</label>
    <label><input type="radio" name="q5" value="D"> D) Giveon, Laufey e Brent Faiyaz</label>
    <label><input type="radio" name="q5" value="E"> E) Daniel Caesar, Daniel Kim e Brent Faiyaz</label>
  </div>

  <button onclick="verificarQuiz()">Verificar</button>

  <p id="feedback" class="feedback"></p>

  <script>
    function verificarQuiz() {
      const q1 = document.querySelector('input[name="q1"]:checked');
      const q2 = document.querySelector('input[name="q2"]:checked');
      const q3 = document.querySelector('input[name="q3"]:checked');
      const q4 = document.querySelector('input[name="q4"]:checked');
      const q5 = document.querySelector('input[name="q5"]:checked');
      const feedback = document.getElementById('feedback');

      if (!q1 || !q2 || !q3 || !q4 || !q5) {
        feedback.textContent = 'Por favor, responda todas as perguntas!';
        feedback.className = 'feedback incorrect';
        return;
      }

      if (q1.value === 'C' && q2.value === 'B' && q3.value === 'A' && q4.value === 'B' && q5.value === 'B') {
        feedback.textContent = 'Parabéns! Você completou o quiz e venceu o jogo!';
        feedback.className = 'feedback correct';
        setTimeout(() => {
          window.location.href = 'final.html';
        }, 2000);
      } else {
        feedback.textContent = 'Alguma resposta está incorreta. Tente novamente!';
        feedback.className = 'feedback incorrect';
      }
    }
  </script>

</body>
</html>
