<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Fase 10 - Desafio Morse</title>
  <style>
    body { background: black; color: #800000; font-family: Arial; text-align: center; padding: 50px; }
    .morse { font-size: 20px; margin: 20px; }
    input { padding: 10px; font-size: 16px; width: 300px; }
    button { padding: 10px 20px; font-size: 16px; background: #555; color: white; border: none; margin-top: 10px; }
  </style>
</head>
<body>

<h1>Fase 10 - Decifre o Código</h1>
<div class="morse">
  --.- ..- .- .-.. / .- -. .. -- .- .-.. / - . -- / --.- ..- .- - .-. --- / .--. .- - .- ... / -.. . / -- .- -. .... .- / -.. ..- .- ... / -.. . / - .- .-. -.. . / . / - .-. . ... / .- / -. --- .. - . ..--..
</div>

<input type="text" id="resposta" placeholder="Digite sua resposta">
<br>
<button onclick="verificarResposta()">Enviar</button>

<script>
  const respostaCorreta = "o homem";

  function verificarResposta() {
    const resp = document.getElementById('resposta').value.trim().toLowerCase();
    if (resp.replace(/\s+/g, '') === respostaCorreta.replace(/\s+/g, '')) {
      alert("Parabéns! Você decifrou o código.");
      window.location.href = 'fase11.html';
    } else {
      alert("Resposta incorreta! Tente novamente.");
      document.getElementById('resposta').value = '';
    }
  }
</script>

</body>
</html>
